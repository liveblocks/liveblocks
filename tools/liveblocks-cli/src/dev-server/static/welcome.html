<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liveblocks dev server</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: #f9f9f9;
        --fg: #202020;
        --fg-secondary: #646464;
        --code-bg: #fcfcfc;
        --shadow: 0px 0px 0px 1px rgba(0, 0, 0, 0.06),
          0px 1px 2px -1px rgba(0, 0, 0, 0.06),
          0px 2px 4px 0px rgba(0, 0, 0, 0.04);
        --shadow-hover: 0px 0px 0px 1px rgba(0, 0, 0, 0.08),
          0px 1px 2px -1px rgba(0, 0, 0, 0.08),
          0px 2px 4px 0px rgba(0, 0, 0, 0.06);
        --pill-bg: #171717;
        --pill-fg: #e5e7eb;
        --green: #05df72;
        --green-glow: rgba(5, 223, 114, 0.4);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #111;
          --fg: #e5e5e5;
          --fg-secondary: #a0a0a0;
          --code-bg: #1a1a1a;
          --shadow: 0px 0px 0px 1px rgba(255, 255, 255, 0.08),
            0px 1px 2px -1px rgba(0, 0, 0, 0.4),
            0px 2px 4px 0px rgba(0, 0, 0, 0.3);
          --shadow-hover: 0px 0px 0px 1px rgba(255, 255, 255, 0.12),
            0px 1px 2px -1px rgba(0, 0, 0, 0.5),
            0px 2px 4px 0px rgba(0, 0, 0, 0.4);
          --pill-bg: #f5f5f5;
          --pill-fg: #202020;
        }
      }

      body {
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background: var(--bg);
        color: var(--fg);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      main {
        position: relative;
        min-height: 100vh;
        overflow: hidden;
        padding: 2rem 1.5rem;
      }

      .logo {
        position: absolute;
        left: 50%;
        top: 2rem;
        transform: translateX(-50%);
        animation: fade-in 0.6s ease-out both;
      }

      .logo svg {
        height: 1.5rem;
        width: auto;
        color: var(--fg);
      }

      .center {
        position: absolute;
        inset: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      h1 {
        margin-bottom: 0.25rem;
        font-weight: 500;
        font-size: 1rem;
        animation: fade-in 0.6s ease-out 0.1s both;
      }

      .description {
        margin-bottom: 1rem;
        max-width: 20rem;
        font-size: 0.875rem;
        line-height: 1.625;
        color: var(--fg-secondary);
        animation: fade-in 0.6s ease-out 0.2s both;
      }

      .description code {
        white-space: nowrap;
        border-radius: 0.25rem;
        background: var(--code-bg);
        padding: 0.125rem 0.375rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          monospace;
        box-shadow: var(--shadow);
        font-size: 0.75rem;
        color: var(--fg);
      }

      .docs-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        background: var(--code-bg);
        box-shadow: var(--shadow);
        height: 2.25rem;
        padding: 0.5rem 1rem;
        color: var(--fg);
        text-decoration: none;
        transition: box-shadow 0.15s;
        animation: fade-in 0.6s ease-out 0.3s both;
      }

      .docs-link:hover {
        box-shadow: var(--shadow-hover);
      }

      .status {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        animation: fade-in 0.6s ease-out 0.4s both;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        border-radius: 9999px;
        background: var(--pill-bg);
        color: var(--pill-fg);
        box-shadow: var(--shadow);
        padding: 0.5rem 0.75rem 0.5rem 0.625rem;
      }

      .status-dot {
        position: relative;
        width: 0.75rem;
        height: 0.75rem;
      }

      .status-dot .glow {
        position: absolute;
        inset: 0;
        background: var(--green-glow);
        border-radius: 9999px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .status-dot .dot {
        position: absolute;
        width: 0.25rem;
        height: 0.25rem;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: var(--green);
        border-radius: 9999px;
      }

      .status-text {
        font-size: 0.75rem;
        font-weight: 500;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
