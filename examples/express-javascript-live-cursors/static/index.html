<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Liveblocks demo</title>
  </head>
  <body>
    <svg
      id="cursor-template"
      style="
        position: absolute;
        left: 0;
        top: 0;
        transition: transform 0.5s cubic-bezier(0.17, 0.93, 0.38, 1);
      "
      width="24"
      height="36"
      viewBox="0 0 24 36"
      fill="transparent"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M5.65376 12.3673H5.46026L5.31717 12.4976L0.500002 16.8829L0.500002 1.19841L11.7841 12.3673H5.65376Z"
      />
    </svg>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      Move your cursor to broadcast its position to other people in the room
    </div>
    <div id="cursors-container" style="height: 100vh; width: 100wh"></div>
    <script src="app.js"></script>
  </body>
</html>
