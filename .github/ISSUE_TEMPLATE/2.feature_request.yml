 ---
name: Feature Request
description: Suggest an idea to help us improve Liveblocks
title: "[Feature] "
labels:
  - "feature request"

body:
  - type: dropdown
    attributes:
      label: Which area(s) of Liveblocks is it about? (leave empty if unsure)
      multiple: true
      options:
        - "Presence"
        - "Broadcast"
        - "Storage"
        - "Webhooks"
        - "DevTools"
        - "Starter Kit"
        - "Billing/Usage"
        - "Documentation"
        - "Examples"
        - "Other"

  - type: textarea
    attributes:
      label: Description
      description: |
        A clear and concise description of the feature you're interested in.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Suggested Solution
      description: |
        Describe the solution you'd like. A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Alternatives
      description: |
        Describe alternatives you've considered.
        A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here.
    validations:
      required: false
