version: 2
updates:
  # Only security update lockfile bumps for examples, starter kits, interactive tutorial
  - package-ecosystem: "npm"
    directories:
      - "/examples/**"
      - "/starter-kits/**"
      - "/tutorial/**"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0 # Security updates ignore this
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    versioning-strategy: lockfile-only

  # Default behavior elsewhere
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
